<div class="row">
    <div id="formDiv" class="col-xs-12 col-md-6 offset-md-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <app-alert [message]="errorMsg" *ngIf="errorMsg" (close)="onHandleError()"></app-alert>

        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder=" Minimum 6 characters" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">{{isLogingMode? 'Login' : 'Sign Up'}}</button>

            </div>
            <hr>
            <div>
                <a role="button" (click)="onSwitchMode()">
                    {{isLogingMode? "Don't have an Account? Sign Up" : "Already have an Account? Login"}}
                </a>
            </div>
        </form>
    </div>
</div>
