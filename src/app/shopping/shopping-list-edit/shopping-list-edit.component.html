<div class="row">
    <div class="col-12">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="row">
                <div class="col-xs-12 col-sm-9 form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" id="name" class="form-control" ngModel name="name" required />
                </div>
                <div class="col-xs-12 col-sm-3 form-group">
                    <label for="amount">Amount</label>
                    <input id="amount" type="number" id="amount" class="form-control" ngModel name="amount" required pattern="^[1-9]+[0-9]*$" />
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="addBtn" type="submit" class="btn btn-success" [disabled]="form.invalid">
            {{ editMode ? "Update" : "Add" }}
          </button>
                    <button type="button" class="btn btn-danger" (click)="deleteItem(form)" *ngIf="editMode">
            Delete
          </button>
                    <button type="button" class="btn btn-primary" (click)="onClear(form)">
            Clear
          </button>
                </div>
            </div>
        </form>
    </div>
</div>
