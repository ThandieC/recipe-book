<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-success" [disabled]="!editForm.valid">
                  Save
                </button>
                                <button type="button" class="btn btn-danger space" (click)="onCancel()">
                  Cancel
                </button>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" formControlName="name" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="imagePath">Enter an https:// URL</label>
                                    <input type="url" placeholder="https://example.com" pattern="https://.*" #imageSrc formControlName="imageSrc" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <img id="recipeImage" [src]="imageSrc.value" class="img-fluid" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea type="text" id="description" formControlName="description" class="form-control" rows="6"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12" formArrayName="ingredients">
                                <div class="row gap" *ngFor="let ingrControl of controls; let i = index" [formGroupName]="i">
                                    <div class="col-8">
                                        <input type="text" id="ingrName" class="form-control" formControlName="ingrName" />
                                    </div>
                                    <div class="col-2">
                                        <input type="number" id="ingrAmount" formControlName="ingrAmount" class="form-control" />
                                    </div>
                                    <div class="col-2">
                                        <button class="btn btn-danger" type="button" (click)="deleteIngredient(i)">
                      X
                    </button>
                                    </div>
                                </div>
                                <hr />
                                <button class="btn btn-primary" type="button" (click)="addNewIngredients()">
                  Add Ingredient
                </button>
                            </div>
                        </div>
                    </form>
                    <span class="help-block warning" *ngIf="editForm.invalid && editForm.touched">Please enter valid data into all required inputs!</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
