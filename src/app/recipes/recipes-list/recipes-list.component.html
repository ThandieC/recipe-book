<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="btn-div">
                <button class="btn btn-success" (click)="createNewRecipe()">
          New Recipe
        </button>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-12">
            <app-recipe-item *ngFor="let recipe of recipes; let i = index" [newRecipe]="recipe" [index]="i"></app-recipe-item>
            <hr />
        </div>
    </div>
</div>
