<a style="cursor: pointer" class="list-group-item clearfix" [routerLink]="[index]" routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ newRecipe.name }}</h4>
        <p class="list-group-item-text">{{ newRecipe.description }}</p>
    </div>
    <span class="pull-right">

    <img
      [src]="newRecipe.imageSrc"
      (error)="setDefaultPic()"
      [alt]="newRecipe.name"
      width="100"
      height="80"
      class="image-fluid"
      style="max-height: 50"
    />
  </span>
</a>
